name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test_and_build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        id: pnpm-setup
        with:
          version: 8
          
      - name: Verify pnpm installation
        run: |
          echo "PNPM version: $(pnpm --version)"
          echo "PNPM path: $(which pnpm)"
          echo "PNPM installation directory: $(pnpm root -g)"

      - name: Install dependencies
        run: pnpm install

      - name: Run linting
        run: pnpm run turbo:lint

      - name: Run tests
        run: pnpm run turbo:test

      - name: Build all apps
        run: pnpm run turbo:build

  deploy:
    needs: test_and_build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Verify pnpm installation
        run: pnpm --version

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm run turbo:build

      - name: Deploy to Vercel
        run: |
          npm install -g vercel@latest
          vercel deploy --prod --token ${{ secrets.VERCEL_TOKEN }} \
            --scope ${{ secrets.VERCEL_SCOPE }} \
            --yes